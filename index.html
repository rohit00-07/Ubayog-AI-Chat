<!DOCTYPE html>
<html>
<head>
    <title>Ubayog AI Assistant</title>
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #E8F1F5;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: var(--secondary);
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-messages {
            height: 60vh;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 12px;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #f0f0f0;
            margin-right: auto;
        }
        .listing-preview {
            background: #e3f2fd;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 10px 0;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat-messages');
        const input = document.getElementById('user-input');

        function createMessageElement(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = text;
            return div;
        }

        function showSearchResults(results) {
            const container = document.createElement('div');
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'listing-preview';
                card.innerHTML = `
                    <h3>${item.type.toUpperCase()} â€¢ ${item.location}</h3>
                    <p>${item.description}</p>
                    <p style="color: var(--primary); margin-top: 8px;">
                        ðŸ’° $${item.price}/day
                    </p>
                `;
                container.appendChild(card);
            });
            chatDiv.appendChild(container);
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            // Add user message
            chatDiv.appendChild(createMessageElement(text, true));
            input.value = '';
            
            try {
                const response = await fetch('http://127.0.0.1:5001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                        'Origin': 'http://localhost:8000'
                    },
                    body: text,
                    credentials: 'include',
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                // Add bot response
                const botDiv = createMessageElement(data.text, false);
                chatDiv.appendChild(botDiv);
                
                // Show results if available
                if (data.results) {
                    showSearchResults(data.results);
                }
                if (data.preview) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'listing-preview';
                    previewDiv.innerHTML = `
                        <h3>NEW LISTING â€¢ ${data.preview.type.toUpperCase()}</h3>
                        <p>Location: ${data.preview.location}</p>
                        <p>Price: $${data.preview.price}/day</p>
                    `;
                    chatDiv.appendChild(previewDiv);
                }
                
            } catch (error) {
                const errorDiv = createMessageElement(
                    "âš ï¸ Connection error. Please try again.", false
                );
                chatDiv.appendChild(errorDiv);
            }
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
